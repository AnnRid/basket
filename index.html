<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BASKET</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class='order form'>
		<input type="text" class="name" placeholder="наименование" />
		<input type="text" class="articul" placeholder="артикул" />
		<input type="text" class="quantity" placeholder="количество" />
		<input type="text" class="price" placeholder="цена" />

		<input type="button" class="btn-basket" value="добавить в корзину">
	</div>
	<div class="wrap-list">
		<div class='list form'>
			<table>
				<thead>
					<tr>
						<th>Название</th>
						<th>Артикул</th>
						<th>Кол-во</th>
						<th>Цена</th>
					</tr>
				</thead>
				<tbody class="container-basket">
					
				</tbody>
			</table>

			<div class="wrapBtn">
				<input type="button" class='btn-delGoods' value="очистить">	
			</div>
		</div>
	</div>
	<script src='basket.js'></script>
	<script src='index.js'></script>
</body>
