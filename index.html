<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BASKET</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class='order form'>
	<input type="text" class="name" placeholder="наименование" />
	<input type="text" class="code" placeholder="артикул" />
	<input type="text" class="quantity" placeholder="количество" />
	<input type="text" class="amount" placeholder="стоимость" />

	<input type="button" class="addBtn" value="добавить в корзину">
</div>
<div class="wrap-list">
<div class='list form'>
	<table>
	<thead>
		<tr>
			<th>Название</th>
			<th>Артикул</th>
			<th>Кол-во</th>
			<th>Цена</th>
		</tr>
	</thead>
	<tbody class="container-basket">
		<tr>
			<td>лошадь</td>
			<td>RK-253</td>
			<td>1шт</td>
			<td>5500р.</td>
		</tr>
	</tbody>
	</table>

<div class="wrapBtn">
<input type="button" class='delBtn' value="очистить">	
</div>
</div>
</div>
<script src='script.js'></script>
</body>
